<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Typescript calculator</title>
</head>
<body>
    
    <input type="number" id="first" />
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="second" />
    <button id="calc" onclick="calculate()">=</button>
    <div id="result"></div>
    <script src="calculator.js"></script>
</body>
</html>
